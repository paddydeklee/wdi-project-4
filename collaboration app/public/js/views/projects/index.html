<h1>Projects Index</h1>
<h4>Pick from a list of projects below</h4>
<ul class="media-list">
  <li class="media" ng-repeat="project in projectsIndex.all">
    <div class="media-left">
      <a ui-sref="projectsShow({ id: project._id })">
        <img class="media-object" ng-src="{{ project.local.id }}">
      </a>
    </div>
    <div class="media-body">
      <a ui-sref="projectsShow({ id: project._id })">
      <h4 class="media-heading">{{ project.title }}</h4>
    </a>
      <p>{{ project.description }}</p>
      <p>{{ project._id }}</p>
    </div>
  </li>
</ul>
